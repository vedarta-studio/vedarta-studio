<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedArta | От личности к пространству</title>
    <meta name="description" content="VedArta — архитектурная студия. Создаю пространство, где мечта обретает дом. Основана в 2004 году.">
    <meta name="theme-color" content="#041a16">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
        :root {
          --emerald-dark: #041a16;
          --emerald-rich: #062c26;
          --gold-primary: #ffcc00;
          --gold-metallic: linear-gradient(
            135deg, 
            #7a5c1d 0%, 
            #a67c00 15%, 
            #ffcc00 30%, 
            #fff9cc 45%, 
            #ffcc00 60%, 
            #fff9cc 75%, 
            #a67c00 85%, 
            #7a5c1d 100%
          );
          --beige-warm: #f5f5dc;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--emerald-dark);
            color: var(--beige-warm);
            cursor: none; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        section {
            scroll-margin-top: 140px;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-accent {
            font-family: 'Cormorant+Garamond', serif;
            font-style: italic;
        }

        .font-logo {
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: -0.01em;
            font-weight: 700;
        }
        
        .gold-gradient {
            background: var(--gold-metallic);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            filter: drop-shadow(0.5px 0.5px 0px rgba(255,255,255,0.7)) 
                    drop-shadow(-0.5px -0.5px 0px rgba(0,0,0,0.8));
            animation: flow 10s ease infinite;
            display: inline-block;
            padding-right: 0.8em !important; 
            padding-left: 0.1em;
            margin-right: -0.7em; 
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gold-shimmer {
            background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.9) 50%, transparent 60%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            -webkit-background-clip: text;
            color: transparent;
            padding-right: 0.6em;
        }

        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }

        .btn-gold {
            background: var(--gold-metallic);
            background-size: 200% auto;
            color: #041a16;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            font-weight: 900;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            will-change: transform, box-shadow;
        }
        .btn-gold:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 40px -10px rgba(255, 204, 0, 0.5);
            background-position: right center;
        }

        #custom-cursor {
            width: 20px;
            height: 20px;
            border: 1.5px solid #ffcc00;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 99999; 
            transform: translate3d(-50%, -50%, 0);
            mix-blend-mode: difference;
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1), 
                        height 0.3s cubic-bezier(0.19, 1, 0.22, 1), 
                        background-color 0.3s ease,
                        border-color 0.3s ease;
            will-change: transform;
        }

        #custom-cursor.cursor-hover {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 204, 0, 0.2);
            border-color: #ffcc00;
        }

        @media (max-width: 1024px) {
            #custom-cursor { display: none; }
            body { cursor: auto; }
        }

        .reveal {
          opacity: 0;
          transform: translateY(20px);
          transition: 0.8s cubic-bezier(0.2, 0.6, 0.2, 1);
          will-change: transform, opacity;
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }

        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in {
          animation: fade-in 1s ease-out forwards;
        }

        @keyframes slow-zoom {
          0% { transform: scale(1); }
          50% { transform: scale(1.08); }
          100% { transform: scale(1); }
        }
        .animate-slow-zoom {
          animation: slow-zoom 25s infinite ease-in-out;
        }

        @keyframes reveal {
          from { transform: translateY(30px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-reveal {
          animation: reveal 0.8s cubic-bezier(0.2, 0.6, 0.2, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        const cursor = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            if (cursor) {
                window.requestAnimationFrame(() => {
                    cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
                });
            }
        }, { passive: true });

        const addCursorHover = () => cursor?.classList.add('cursor-hover');
        const removeCursorHover = () => cursor?.classList.remove('cursor-hover');

        document.addEventListener('mouseover', (e) => {
            const target = e.target;
            if (target.closest('a, button, .cursor-pointer, input, select, textarea')) {
                addCursorHover();
            }
        });

        document.addEventListener('mouseout', (e) => {
            const target = e.target;
            if (target.closest('a, button, .cursor-pointer, input, select, textarea')) {
                removeCursorHover();
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.05 });

        document.querySelectorAll('section').forEach(section => {
            section.classList.add('reveal');
            observer.observe(section);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
